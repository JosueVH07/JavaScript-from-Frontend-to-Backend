<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>VUE JS</title>
</head>
<body>
<div id="app">First DIv</div>
<div>The rest of the app is not managed by vue js</div>

</body>
<script>
    alert(`${Vue.version}`)
    var app = Vue.createApp({
        template: "This div is managed by vue JS"
    })
    var vm = app.mount('div#app')
</script>
</html>
